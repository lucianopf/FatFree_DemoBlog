<form role="form" action="\blog/users/changepw" method="POST" id="submit_login">
  <div class="login-form">
     <div class="form-group">
       <label for="recent"><b>Recent Password</b></label>
       <input type="password" class="form-control login-field" value="" placeholder="Recent" id="username" name="recent">
     </div>
     <div class="form-group">
       <label for="password_1"><b>New Password</b></label>
       <input type="password" class="form-control login-field" value="" placeholder="New" id="password_1"
       name=" password_1">
     </div>
     <div class="form-group">
       <label for="password_2"><b>Repeat New Password</b></label>
       <input type="password" class="form-control login-field" value="" placeholder="New" id="password_2"
       name=" password_2">
     </div>
     <button class="btn btn-primary btn-lg btn-block" type="submit">Change</button>
  </div>
  <br/>
</form>
